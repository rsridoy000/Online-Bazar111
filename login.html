<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="relative w-full max-w-md p-8 md:p-10 bg-white rounded-2xl shadow-2xl">
  <header class="mb-6 text-center">
    <h1 class="text-2xl md:text-3xl font-bold">Welcome back</h1>
    <p class="text-sm text-gray-900 mt-1">Login to continue your account</p>
  </header>

  <form id="loginForm" class="space-y-4" novalidate>
    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-black">Email</label>
      <input id="email" type="email" placeholder="you@example.com" 
             class="mt-1 block w-full rounded-lg border border-black px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      <p id="emailError" class="mt-1 text-xs text-red-600 hidden">Please enter a valid email</p>
    </div>

    <!-- Password -->
    <div>
      <div class="flex items-center justify-between">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <button type="button" id="togglePassword" class="text-xs text-indigo-600 hover:underline">Show</button>
      </div>
      <input id="password" type="password" placeholder="Your password"
             class="mt-1 block w-full rounded-lg border border-black px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      <p id="passError" class="mt-1 text-xs text-red-600 hidden">Password must be at least 6 characters.</p>
    </div>

    <!-- Remember me + forgot -->
    <div class="flex items-center justify-between">
      <label class="inline-flex items-center gap-2">
        <input type="checkbox" id="remember" class="h-4 w-4 rounded border-gray-300 focus:ring-indigo-500">
        <span class="text-sm text-gray-700">Remember me</span>
      </label>
      <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot password?</a>
    </div>

    <!-- Submit button -->
    <button type="submit" 
            class="w-full inline-flex items-center justify-center gap-2 rounded-lg bg-indigo-600 text-white px-4 py-2 font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      Login
    </button>

    <!-- Success message -->
    <p id="successMsg" class="mt-2 hidden text-green-600 text-center text-sm"></p>

    <!-- OR separator -->
    <div class="flex items-center my-4">
      <hr class="flex-grow border-gray-300">
      <span class="px-2 text-gray-500 text-sm">OR</span>
      <hr class="flex-grow border-gray-300">
    </div>

    <!-- Social login buttons -->
    <div class="flex gap-4">
      <button type="button" id="facebookBtn" class="flex items-center justify-center gap-2 rounded-lg border border-gray-300 px-4 py-2 text-sm text-white bg-blue-600 hover:bg-blue-700 flex-1">
        <i class="fab fa-facebook-f"></i> Facebook
      </button>

      <button type="button" id="googleBtn" class="flex items-center justify-center gap-2 rounded-lg border border-gray-300 px-4 py-2 text-sm bg-black text-white flex-1">
        <i class="fab fa-google text-green-500"></i> Google
      </button>
    </div>

 <!-- Create new account -->
<button type="button" onclick="window.location.href='page.html'" 
        class="w-full mt-4 inline-flex items-center justify-center gap-2 rounded-lg border border-indigo-600 text-indigo-600 px-4 py-2 font-semibold hover:bg-black hover:text-white">
  Create a New Account?
</button>

  </form>
</div>

<!-- JS -->
<script>
  // Password toggle
  const toggle = document.getElementById('togglePassword');
  const pass = document.getElementById('password');
  toggle.addEventListener('click', () => {
    if (pass.type === 'password') { pass.type = 'text'; toggle.textContent = 'Hide'; }
    else { pass.type = 'password'; toggle.textContent = 'Show'; }
  });

  // Form validation
  const form = document.getElementById('loginForm');
  const email = document.getElementById('email');
  const emailError = document.getElementById('emailError');
  const passError = document.getElementById('passError');
  const success = document.getElementById('successMsg');

  function validateEmail(v) {
    return /\S+@\S+\.\S+/.test(v);
  }

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    let ok = true;
    emailError.classList.add('hidden');
    passError.classList.add('hidden');
    success.classList.add('hidden');

    if (!validateEmail(email.value.trim())) {
      emailError.classList.remove('hidden'); ok = false;
    }
    if (pass.value.trim().length < 6) {
      passError.classList.remove('hidden'); ok = false;
    }

    if (!ok) return;

    // Demo success
    success.textContent = 'Login successful â€” demo response';
    success.classList.remove('hidden');
  });

  // Facebook / Google demo click
  document.getElementById('facebookBtn').addEventListener('click', () => {
    alert('Login with Facebook (demo)');
  });
  document.getElementById('googleBtn').addEventListener('click', () => {
    alert('Login with Google (demo)');
  });
</script>
</body>
</html>
